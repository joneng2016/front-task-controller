<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="responsible">
    <th mat-header-cell *matHeaderCellDef> Responsible </th>
    <td mat-cell *matCellDef="let element"> {{element.responsible}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <ng-container matColumnDef="devTime">
    <th mat-header-cell *matHeaderCellDef> Dev Time </th>
    <td mat-cell *matCellDef="let element"> {{element.devTime}} </td>
  </ng-container>

  <ng-container matColumnDef="qaTime">
    <th mat-header-cell *matHeaderCellDef> QA Time </th>
    <td mat-cell *matCellDef="let element"> {{element.qaTime}} </td>
  </ng-container>

  <ng-container matColumnDef="timeDone">
    <th mat-header-cell *matHeaderCellDef> Time Done </th>
    <td mat-cell *matCellDef="let element"> {{element.timeDone}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<section>
  <div class="example-button-row">
    <button mat-raised-button>Basic</button>
  </div>
</section>
